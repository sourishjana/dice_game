<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="dice_game.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Bootstrap CSS -->
    
    <title>DICE GAME</title>
  </head>
  <body>
    <div class="main_body">
        <button class="newgame" style="font-size: 20px">new game</button>
        <button class="rolldice" style="font-size: 20px">roll dice</button>
        <button class="hold" style="font-size: 20px">hold</button> 
        <input type="text" placeholder="final score" class="final-score">
        <a class="player1" href="#" >
            <div class="box-0 active" >
                <h2 class="p-0">PLAYER 0</h2>
                <h2 class="score1" id="pmain-score-0">0</h2>
                <br>
                <br>
                <br>
                <br>
                <div class="player1scorebox">
                  CURRENT
                  <div class="player1score" id="pscore-0">0</div>
                </div>
            </div>
        </a>
        <img class="dice" src="./images/dice-5.jpg" alt="dice" width="70" height="70">
        <a class="player2" href="#">
            <div class="box-1 " >
                <h2 class="p-1">PLAYER 1</h2>
                <h2 class="score2" id="pmain-score-1">0</h2>
                <br>
                <br>
                <br>
                <br>
                <div class="player2scorebox">
                  CURRENT
                  <div class="player2score" id="pscore-1">0</div>
                </div>
            </div>
        </a>
    </div>
    <script src="dice_game.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
